<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list {
            min-height: 100px;
            background-color: #ebecf0;
            border-radius: 3px;
            padding: 8px;
            margin: 8px;
        }
        .card {
            background-color: white;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(9,30,66,.25);
            cursor: pointer;
        }
        .add-card {
            cursor: pointer;
            color: #5e6c84;
            padding: 8px;
        }
        .add-card:hover {
            background-color: rgba(9,30,66,.08);
            color: #172b4d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Trello Clone</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="list">
                    <h5>To Do</h5>
                    <div id="todo-list" class="cards-container"></div>
                    <div class="add-card" onclick="showAddCardModal('todo')">+ Add a card</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="list">
                    <h5>In Progress</h5>
                    <div id="inprogress-list" class="cards-container"></div>
                    <div class="add-card" onclick="showAddCardModal('inprogress')">+ Add a card</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="list">
                    <h5>Done</h5>
                    <div id="done-list" class="cards-container"></div>
                    <div class="add-card" onclick="showAddCardModal('done')">+ Add a card</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal fade" id="addCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="listType">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="cardTitle">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="cardDescription"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCard()">Add Card</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
